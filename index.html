<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Jogo da Adivinhação</title>
</head>
<body>
    <main>
        <div class="screenOne">
            
            <h1>Jogo da Adivinhação</h1>
    
            <p>Adivinhe o número entre 0 e 10</p>
    
            <form action="">
                <input id="inputNumber" class="inputContent"type="text">
                <button id="btnTry" class="buttonTest">Tentar</button>
            </form>

        </div>
               
        <div class="screenTwo hide">
            <h2>Acertou em 3 vezes!</h2>
            <form action="">
                <button id="btnReset">Jogar Novamente</button>
            </form>
        </div>
    </main>

    <script src="./main.js"></script>
</body>
</html>
